<!DOCTYPE HTML>
<html>
<head>
<meta charset='UTF-8'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/style.css")}}">
<title>User CR</title>
</head>
<body>
    <h1 class="title">Welcome to Users CRUD;</h1>
    <h1 class="title">Create, Read, Update & Delete</h1>
    <table class="table">
        <thead>
            <tr>
                <th>User Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Addresses</th>
                <th>Actions:</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users%}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td><a href="/edit/{{user.id}}">Edit</a>|<a href="/delete/{{user.id}}/user">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a style="padding: 350px;"href="/new_user">Create New User</a>
</body>
</html>
