<!DOCTYPE HTML>
<html>
<head>
    <meta charset='UTF-8'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/style.css")}}">
    <title>Edit for {{user.last_name}}</title>
</head>
<body>
    <h1 class="title">Edit User: {{user.last_name}},{{user.first_name}}</h1>
    <div class="container">
        <form action="/update/{{user.id}}" method="post" class="d-flex flex-column">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" value="{{user.email}}">
            </div>
            <button class="btn btn-primary">Confirm new Info</button>
        </form>
    </div>
</body>
</html>
